<form #userForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        <div >
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                    <div >
                        <div class="form-group">
                            <label class="control-label" for="username">Username</label>
                                 <input class="form-control input-md" #username="ngModel"
                                  required id="username" name="username" 
                                  type="text" placeholder="username or email-address" 
                                  [(ngModel)]="finduser.username">   
  
                         
                        </div>
                        <div class="validations">
                            <span>
                              <i
                                class="fa fa-times-circle"
                                style="color:firebrick;"
                                *ngIf="usernotfound"
                              >User not found or incorrect</i>
                            </span>
                          </div>
                    </div>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!userForm.valid" (click)="goToNext(userForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
