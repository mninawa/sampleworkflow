<form [formGroup]="form" class="editForm">
  <div class="form-horizontal">
    <div class="tab-pane fade in active">
      <h4 class="head text-center">{{ title }}</h4>
      <br />

      <div class="row">
        <div class="col-xs-offset-1 col-xs-10 col-sm-offset-2 col-xs-8">
          <div class="row">
              <div class="form-group">
                <label class="control-label" for="onetimepin">Please enter the verification code sent to your mobile number</label>
                <input
                  class="form-control input-xs"
                formControlName="onetimepin"
                  type="text"
                  placeholder="One Time Pin"
                  (keyup)="onOnetimePinValidate($event)"
                />
                <div class="validations" >
                  <span>
                    <i
                      class="fa fa-times-circle"
                      style="color:firebrick;"
                      *ngIf="onetimepinInvalid"
                    ></i>
                  </span>
                </div>
                <div class="validations">
                    <span>
                      <i
                        class="fa fa-check-circle"
                        style="color:green;"
                        *ngIf="onetimepinValid"
                      ></i>
                     
                    </span>
                  </div>
              </div>
            </div>
            <div class="row">
              <div  *ngIf="onetimepinValid">
                <div class="form-group">
                  <label class="control-label" for="identityno">RSA ID or Passwort</label>
                  <input
                    class="form-control input-xs" formControlName="identityno"
                    type="text"
                    (keyup)="onPassportValidate($event)"
                    placeholder="Identity number"
                  />
                  <div class="validations">
                    <span>
                      <i
                        class="fa fa-check-circle"
                        style="color:green;"
                        *ngIf="passportValid"
                      ></i>    
                      <i
                        class="fa fa-times-circle"
                        style="color:firebrick;"
                        *ngIf="passportInvalid"
                      >Passport or ID number not matching for this user</i>
                    </span>
                  </div>
            
            </div>
          </div>
        </div>
        <div class="row">
          <div  *ngIf="passportValid">
            <div class="form-group">
              <label class="control-label" for="email">New Email</label>
              <input
                class="form-control input-xs" formControlName="email"
                type="text"
                (keyup)="onEmailValidate($event)"
                placeholder="New Email"
              />
              <div class="validations">
                  <span>
                    <i
                      class="fa fa-check-circle"
                      style="color:green;"
                      *ngIf="emailValid"
                    ></i> <br>  
                    <i
                      class="fa fa-times-circle"
                      style="color:firebrick;"
                      *ngIf="emailInvalid"
                    >Invalid </i> <br>  
                    <i
                      class="fa fa-times-circle"
                      style="color:firebrick;"
                      *ngIf="emailTaken"
                    >User is already taken</i>
                  </span>
                </div>
            </div>
      </div>
    </div>

    <div class="form-horizontal text-center">
        <button class="btn btn-success btn-outline-rounded  btn-xs"
          
         (click)="sendOneTimePin(form)"> Re-Send 
         <span style="margin-left:10px;" class="glyphicon glyphicon-share"></span></button>
      <button
        class="btn btn-success btn-outline-rounded btn-info btn-xs"
        [disabled]="!emailInvalid" [disabled]="emailTaken"  (click)="goToNext(form)" >
        Next
        <span
          style="margin-left:10px;"
          class="glyphicon glyphicon-arrow-right"
        ></span>
      </button>
    </div>
        </div>
        
      </div>
    </div>
  </div>
</form>
