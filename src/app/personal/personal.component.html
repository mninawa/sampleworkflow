<form #personalForm="ngForm" class="editForm" novalidate>
    <div class="tab-pane fade in active">
        <h4 class="head text-center">{{title}}</h4>
        <br/>
        
        <div>
            <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
                <div class="row">
                        <div class="form-group">
                            <label class="control-label" for="displayname">Full Name</label>  
                            <input class="form-control input-md"  name="displayname" readonly type="text" placeholder="Display Name" [(ngModel)]="personal.displayname" />   

                        </div>
                        <div class="form-group">
                            <label class="control-label" for="lastname">Member Number</label>  
                            <input class="form-control input-md" name="lastname" readonly type="text" placeholder="Member Number" [(ngModel)]="personal.membernumber" />

                        </div>
                </div>
                <div class='row' *ngIf="!register.checked">
                            <div class="form-group">
                                    <label>You have the following existing email address registered on the systems,please select the username you would like to login with.</label>
                                    <table>
                                        <tr>
                                            <td style="width:15%">
                                                <input type="radio" [(ngModel)]="personal.usecloudmail" [checked]="checked" name="setPrime"  ng-required="useCloud" value="cloud" /> 
                                            </td>
                                            <td> <label>{{personal.cloudemail}}</label></td>
                                        </tr>
                                        <tr  *ngIf="personal.nexusemail !== '' ">
                                                <td style="width:15%">
                                                        <input type="radio" [(ngModel)]="personal.usenexusmail"  name="setPrime" required value="nexus"/> 
                                                </td>
                                                <td> <label>{{personal.nexusemail}}</label>
                                                    <input type="hidden" name="nexusemail" [(ngModel)]="personal.nexusemail" /> 
                                               
                                                </td>
                                            </tr>
                                        </table>
                            </div>
                    </div>
                    <div class='row' >
                            <div class="form-group">
                                    <table>
                                        <tr>
                                            <td style="width:10%">
                                                    <input type="checkbox" [(ngModel)]="isMobile" name="isMobile"  value="mobi" (change)="register" #register /> 
                                            </td>
                                            <td> <label> In order to login with a different email address,please enter your mobile number to generate a one time pin.
                </label></td>
                                        </tr>
                                        <tr  *ngIf="register.checked">
                                                <td colspan="2">
                                                        <input class="form-control input-md"  required  type="text" placeholder="mobile number" name="mobilenumber" readonly #mobilenumber="ngModel" [(ngModel)]="personal.mobilenumber" />
                                          
                                                </td>
                                            </tr>
                                        </table>
                            </div>
                        </div>
                <div class="form-group text-center" *ngIf="register.checked">
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="sendOneTimePin(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
                <div class="form-group text-center" *ngIf="!register.checked">
                    <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)"> Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
                </div>
            </div>
        </div>
    </div>
</form>
<style>

#checkboxes label {
  float: left;
}
#checkboxes ul {
  margin: 0;
  list-style: none;
  float: left;
}
</style>
