<form
  action=""
  [formGroup]="ResponseResetForm"
  (ngSubmit)="ResetPassword(ResponseResetForm)"
>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{ title }}</h4>
    <br />

    <div class="row">
    
      <div class="col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10">
            <div class="validations" >
                    <span>
                      <i
                        class="fa fa-times-circle"
                        style="color:firebrick;"
                        *ngIf="errorMessage"
                      ></i>
                    </span>
                    <span>{{errorMessage}}</span>
                  </div>
                  <div class="validations">
                      <span>
                        <i
                          class="fa fa-check-circle"
                          style="color:green;"
                          *ngIf="successMessage"
                        ></i>
                       
                      </span>
                      <span>{{successMessage}}</span>
                    </div>
                
        <div class="form-group">
          <input
            _ngcontent-c0=""
            class="form-control form-control-lg"
            placeholder="Password"
            type="password"
            id="password"
            formControlName="newPassword"
          />
          <span
            *ngIf="
              !ResponseResetForm.get('newPassword').valid && !IsResetFormValid
            "
            class="help-block"
            >8 characters, containing 3 out of 4 of the following:
             Lowercase characters, uppercase characters, 
            digits (0-9), and one or more special characters.</span
          >
        </div>
        <div class="form-group">
          <input
            _ngcontent-c0=""
            class="form-control form-control-lg"
            placeholder="Confirm Password"
            type="password"
            id="cpassword"
            formControlName="confirmPassword"
          />
          <span
            *ngIf="
              !ResponseResetForm.get('confirmPassword').valid &&
              !IsResetFormValid
            "
            class="help-block"
            >.
          </span>
          <span
            *ngIf="
              ResponseResetForm.get('confirmPassword').valid &&
              ResponseResetForm.get('confirmPassword').value !=
                ResponseResetForm.get('newPassword').value &&
              !IsResetFormValid
            "
            class="help-block"
            >Confirm Password does not match with password.</span>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-outline-rounded btn-info">
              Update Password
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
